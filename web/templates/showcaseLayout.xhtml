<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="./masterLayout.xhtml">
        <ui:define name="resources-app">
            <ui:include src="/sections/shared/resources-app.xhtml"/>
        </ui:define>
        <ui:define name="header">
            <ui:include src="/sections/system/header.xhtml"/>
        </ui:define>
        <ui:define name="center">
            <p:layoutUnit position="center">
                <ui:insert name="centerContent"/>
            </p:layoutUnit>
            <p:layoutUnit position="west">
                <h:panelGroup layout="block" class="ui-widget-header ui-corner-top pe-layout-pane-header"
                              style="padding: 5px; margin-bottom: 10px; font-size: 12px !important;
                              text-align: center;">
                    <h:outputText value="#{msg['showcaseLayout.module.boxTitle']}"/>
                </h:panelGroup>
                <p:menu id="functionalityList" model="#{navigationContext.model}"/>
            </p:layoutUnit>
            <p:layoutUnit position="east">
                <p:layoutUnit position="center">
                    <h:panelGroup layout="block" class="ui-widget-header ui-corner-top pe-layout-pane-header"
                                  style="padding: 5px; margin-bottom: 10px; font-size: 12px !important;
                                  text-align: center;">
                        <h:outputText value="#{msg['showcaseLayout.submodule.boxTitle']}"/>
                    </h:panelGroup>
                    <ui:insert name="subModule"/>
                </p:layoutUnit>
                <p:layoutUnit position="south">
                    <h:panelGroup layout="block" class="ui-widget-header ui-corner-top pe-layout-pane-header"
                                  style="padding: 5px; margin-bottom: 10px; font-size: 12px !important;
                                  text-align: center;">
                        <h:outputText value="#{msg['showcaseLayout.operation.boxTitle']}"/>
                    </h:panelGroup>
                    <ui:insert name="operation"/>
                </p:layoutUnit>
            </p:layoutUnit>
        </ui:define>
        <ui:define name="footer">
            <ui:include src="/sections/system/footer.xhtml"/>
        </ui:define>
        <ui:define name="dialogs">
            <h:form id="dialogForm" prependId="false">
                <ui:include src="/sections/shared/sessionTimeOut.xhtml"/>
                <ui:include src="/sections/shared/dialogs.xhtml"/>
                <ui:include src="/sections/shared/statusDialog.xhtml"/>
                <ui:include src="/sections/shared/signOutConfirm.xhtml"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
