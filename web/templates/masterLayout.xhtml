<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html" locale="fr">
        <ui:insert name="metadata"/>
        <h:head>
            <f:facet name="first">
                <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
                <meta http-equiv="pragma" content="no-cache"/>
                <meta http-equiv="cache-control" content="no-cache"/>
                <meta http-equiv="expires" content="0"/>
            </f:facet>
            <link type="image/x-icon" rel="shortcut icon" href="#{request.contextPath}/resources/images/favicon.ico" />
            <title>#{msg['masterLayout.title']}</title>
        </h:head>
        <h:body>
            <p:ajaxStatus onstart="PF('statusDialog').show();" onsuccess="PF('statusDialog').hide();"/>
            <p:growl id="growlHome" showDetail="true" autoUpdate="true"/>
            <p:layout id="fpl" fullPage="true">
                <p:layoutUnit position="north">
                    <h:form id="headerForm" prependId="false">
                        <ui:insert name="header"/>
                    </h:form>
                </p:layoutUnit>
                <h:form id="mainForm" prependId="false">
                    <ui:insert name="center"/>
                    <p:layoutUnit position="south">
                        <ui:insert name="footer"/>
                    </p:layoutUnit>
                </h:form>
            </p:layout>

            <h:form>
                <h:panelGrid columns="1" styleClass="logoutRoller">
                    <p:splitButton value="#{msg['masterLayout.header.logOutButton']}"
                                   onclick="PF('SignOutConfirm').show();"
                                   icon="ui-icon-extlink">
                        <p:menuitem value="#{msg['masterLayout.header.editButton']} #{user.userName}"
                                    icon="ui-icon-pencil"/>
                        <p:separator />
                        <p:menuitem value="#{msg['masterLayout.menuHome']}" action="home" icon="ui-icon-home" />
                    </p:splitButton>
                </h:panelGrid>
            </h:form>

            <ui:insert name="dialogs"/>
            <ui:insert name="resources-app"/>
        </h:body>
    </f:view>
</html>
