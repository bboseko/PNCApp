<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition>
        <h:form prependId="false">
            <p:idleMonitor
                timeout="#{session.maxInactiveInterval * 1000 - 125000}"
                onidle="startIdleMonitor()" />
            <p:dialog id="timeoutSession"
                      header="Déconnexion au système"
                      widgetVar="timeoutDialog"
                      showEffect="fade" hideEffect="fade"
                      modal="true"
                      width="320"
                      height="115"
                      closable="false"
                      draggable="false"
                      resizable="false"
                      onHide="stopCount()"
                      onShow="doTimer()">
                <span class="ui-icon ui-icon-alert" style="float: left; margin: 8px 8px 0;"/>
                <p:panel style="text-align: center">
                    Votre session va expirée dans
                    <span id="dialog-countdown" style="font-weight: bold"></span>
                    seconde(s)
                </p:panel>
                <p style="text-align: center;">Cliquez sur «OK» pour étendre votre session. </p>
                <p style="text-align: center"><p:commandButton value="OK" onclick="timeoutDialog.hide()"/></p>
            </p:dialog>
            <p:remoteCommand name="keepAlive" actionListener="#{signInBean.keepSessionAlive}" />
        </h:form>
        <script type="text/javascript">
            var TIME = 30; // in seconds
            var countTimer = TIME;
            var processTimer;
            var timer_is_on = 0;
            var redirectPage = "#{request.contextPath}/faces/sections/system/logout.xhtml";

            var countDownDiv = "dialog-countdown";
            var txtCountDown = null;
            if (!txtCountDown)
                txtCountDown = document.getElementById(countDownDiv);

            function startIdleMonitor() {
                countTimer = TIME;
                txtCountDown.innerHTML = countTimer;
                timeoutDialog.show();
            }
            function timedCount() {
                txtCountDown.innerHTML = countTimer;
                if (countTimer === 0) {
                    stopCount();
                    window.location.href = redirectPage;
                    return;
                }
                countTimer = countTimer - 1;
                processTimer = setTimeout("timedCount()", 1000);
            }
            function doTimer() {
                if (!timer_is_on) {
                    timer_is_on = 1;
                    timedCount();
                }
            }
            function stopCount() {
                clearTimeout(processTimer);
                timer_is_on = 0;
                keepAlive();
            }
        </script>
    </ui:composition>
</html>
