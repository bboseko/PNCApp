<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link type="image/x-icon" rel="shortcut icon" href="../../resources/images/favicon.ico" />
        <h:outputStylesheet library="css" name="logout.css"/>
        <title>Déconnexion</title>
    </h:head>
    <h:body>
        <div id="error-page" class="container">
            <div>
                <p class="error-message"><br/><br/><br/>
                    Vous êtes déconnecté ...<br/>
                    <a title="Cliquez pour vous connecter"
                       href="#{request.contextPath}">
                        <h:form>
                            <p:commandButton  value="Connexion"
                                              style="font-size: 16px;width: 200px;"/>
                        </h:form>
                    </a>
                </p>
            </div>
        </div>
    </h:body>
</html>
